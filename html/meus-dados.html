<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/meus-dados.css" />
    <script src="../js/meus-dados.js" defer></script>
    <title>Meu Perfil</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="usuario">
          <img src="../img/foto-perfil.png" alt="" />
          <span>Olá, <b>Ana Ester</b></span>
        </div>
        <div class="linksNavbar">
          <a href="../html/home.html">Home</a>
          <a href="#">Produtos</a>
          <a href="../html/meus-resgates.html">Meu Perfil</a>
        </div>
      </nav>
    </header>
    <main>
      <section id="abas">
        <div id="container">
          <div class="tab-menu">
            <div class="tab-buttons">
              <img
                class="icone-perfil"
                src="../img/icones-perfil-clicado/user-clicado.png"
                alt="icone de uma pessoa em formatos geometricos"
              />
              <button type="button" class="tab-btn" content-id="meus-dados">
                Meus Dados
              </button>
            </div>
            <div class="tab-buttons">
              <img
                class="icone-perfil-normal"
                src="../img/icones-perfil/coupon-2-line.png"
                alt="icone de uma pessoa em formatos geometricos"
              />
              <button
                onclick="meusResgates()"
                type="button"
                class="tab-btn"
                content-id="meus-dados"
              >
                Meus resgates
              </button>
            </div>
            <div class="tab-buttons">
              <img
                class="icone-perfil-normal"
                src="../img/icones-perfil/diamond.png"
                alt="icone de uma jóia"
              />
              <button
                onclick="minhasJoias()"
                type="button"
                class="tab-btn"
                content-id="meus-dados"
              >
                Minhas jóias
              </button>
            </div>
            <div class="tab-buttons">
              <img
                class="icone-perfil-normal"
                src="../img/icones-perfil/logout-box-line.png"
                alt="icone de uma porta com direção para fora"
              />
              <button
                onclick="sair()"
                type="button"
                class="tab-btn"
                content-id="meus-dados"
              >
                Sair
              </button>
            </div>
          </div>
          <div class="tab-conteudo">
            <div class="content" id="meus-dados">
              <h2>Meus Dados</h2>
              <img
                src="../img/foto-meusdados.png"
                alt="imagem da foto de perfil do usuário"
              />
              <form id="formulario">
                <div class="input">
                  <label for="nome">Nome</label><br />
                  <input type="text" name="nome" id="nome" />
                </div>
                <div class="input">
                  <label for="email">E-mail</label><br />
                  <input type="email" name="email" id="email" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
